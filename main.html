<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-sans">
    <div class="text-center py-8">
        <h1 class="text-4xl font-semibold mb-4">CONVERTER HOME</h1>
        <marquee dir="auto" class="text-xl">
            <p>WELCOME TO MY ENGINEERING UNIT AND CURRENCY CONVERTER</p>
        </marquee>
    </div>

    <div class="flex flex-wrap justify-center gap-12  py-10">
        <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-8 rounded-lg shadow-xl transition-all hover:scale-105 hover:shadow-2xl transform duration-200 ease-in-out ">
            <img src="IMG1.jpeg" class="converter-image justify-between h-48 object-cover mb-4">
            <h1 class="text-2xl font-semibold mb-2">Engineering Unit Converter</h1>
            <p class="mb-4">Explore my unit conversion tool. Click below to get started:</p>
            <button class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-2 px-6 rounded-lg hover:bg-blue-500 transition duration-300"
                onclick="window.location.href='length.html';">Go to Unit Converter</button>
        </div>

        <div class="bg-gradient-to-r from-teal-500 via-green-500 to-lime-500 p-8 rounded-lg shadow-xl transition-all hover:scale-105 hover:shadow-2xl transform duration-200 ease-in-out">
            <img src="IMG2.jpeg" class="converter-image justify-between h-48 object-cover mb-4">
            <h1 class="text-2xl font-semibold mb-2">Currency Converter</h1>
            <p class="mb-4">Explore my currency conversion tool. Click below to begin:</p>
            <button class="bg-gradient-to-r from-yellow-500 to-orange-400 text-white py-2 px-6 rounded-lg hover:bg-yellow-400 transition duration-300"
                onclick="window.location.href='currency.html';">Go to Currency Converter</button>
        </div>
    </div>
</body>

</html>
